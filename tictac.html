<!DOCTYPE html>
<html lang="en">
    <title>Tic Tac Toe</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

   </div>
   
    <!-- Script -->
    <script src="tictac.js"></script>

</html>
